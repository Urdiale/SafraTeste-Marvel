<div class="chars-table" data-ng-init="getCharacters()" ng-controller="marvelCtrl">
    <!-- <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div> -->
    <table class=" table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Foto</th>
                <th scope="col">Nome</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="char in chars">
                <td>{{char.name}}</td>
                <td ng-show="char.description.length > 0">{{char.description}}</td>
                <td ng-show="char.description.length === 0">No description</td>
                <td>
                    <button type="button" class="btn btn-info"><a class="links-info-button" href="#/char/{{char.id}}">Learn More</a></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
